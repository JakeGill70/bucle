<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>bucle</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="styleSheet" href="Bucle.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Handles getting URL parameters -->
    <script src="getURLparams.js"></script>

    <!-- Handles Data Storage -->
    <script src="md5.min.js"></script>
    <script src="dataModel.js"></script>
    <script src="dataStorage.js"></script>

    <script>
      $(document).ready(function(){
        var db = DataStorage.fromJSON(DataStorage.getData("db"));
        var orgName = decodeURI(getURLparams()["org"]);
        var meetingID = decodeURI(getURLparams()["meeting"]);

        // Create breadcrumbs
        // BUCLE
        document.getElementById("bucleCrumb").innerHTML = '<a href="index.html">BUCLE</a>';
        // Organization
        var orgStr = '<a href="./organization.html?org=' + orgName.toLowerCase() + '">';
        orgStr += orgName.toUpperCase() + '</a>';
        document.getElementById("orgNameCrumb").innerHTML = orgStr;
        // Meeting
        var meetingNameStr = db.meetings.find(obj => {return obj.id === meetingID}).title.toUpperCase();
        document.getElementById("meetingNameCrumb").innerHTML = meetingNameStr;

        // Agenda
        var agenda = db.agendas.find(obj => {return obj.meetingID === meetingID});
        var items = db.items.filter(obj => {return obj.agendaID === agenda.id});
        let agendaStr = '<ol>';
        for(let i=0; i < items.length; i++){
          agendaStr += '<li>' + items[i].content;
          var motions = db.motions.filter(obj => {return obj.itemID === items[i].id});
          agendaStr += '<ul>'
          for(let c=0; c<motions.length; c++){
            agendaStr += '<li>' + motions[c].content + '</li>';
          }
          agendaStr += '</ul></li>';
        }
        agendaStr += '</ol>';
        document.getElementById("itemsRow").innerHTML = agendaStr;
      });
    </script>

  </head>


  <body>
    <noscript>
      <strong>We're sorry but bucle doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="container col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2" >
      <div class="row">
        <h1>
          <span id="bucleCrumb"></span> | <span id="orgNameCrumb"></span> | <span id="meetingNameCrumb"></span>
        </h1>
      </div>
    </div>

    <div class="container col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2" >
        <div id="itemsRow" class="row">

        </div>
      </div>

  </body>

</html>
