<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>bucle</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="styleSheet" href="{{ url_for('static', filename='css/Bucle.css')}}">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>


  <body>
    
    <noscript>
      <strong>We're sorry but bucle doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">BUCLE</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <script>
                let orgLink = '<a href="./';
                orgLink += encodeURI(orgName);
                orgLink += '">'
                orgLink += orgName.toUpperCase();
                document.write(orgLink);
              </script>
              <span class="sr-only">(current)</span></a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
              <li><a href="#">SIGN IN WITH THIS ORGANIZATION</a></li>
            </ul>
        </div>
    </nav>

    <div class="container col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2" >
        <form action "/org/create/new" method="post">
            <input type="text" name="orgName" placeholder="Name of Organization">
            <br>
            <input type="text" name="country" placeholder="Country">
            <br>
            <input type="text" name="state" placeholder="State / Province">
            <br>
            <input type="text" name="city" placeholder="City">
            <br>
            <input type="submit">
        </form>
    </div>

  </body>
  

</html>
