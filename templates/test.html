    <body>
        <noscript>
        <strong>We're sorry but bucle doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>

        <div class="container">
            <div class="jumbotron">
                <h1>Async Flask Communication</h1>
                <p>Random Numbers from Flask Server</p>
            </div>
        </div>>

        <div class="container">
            <div class="row">
                <p>Async page updates will appear here:</p>
                <h2>Number List:</h2>
                <div id="log"></div>
            </div>
        </div>

    </body>

    <footer>
        <script>
        $(document).ready(function(){
            var socket = io.connect("http://" + document.domain + ":" + location.port + "/test");
            var numbers_received = [];

            socket.on("my response", function(msg){
                $("#log").append("<p>Received: " + msg.data + "</p>");
            });

            socket.on("newnumber", function(msg){
                console.log(msg.number);

                if(numbers_received.length >= 10){
                    numbers_received.shift()
                }

                numbers_received.push(msg.number);
                numbers_string = "";
                for (let i = 0; i < numbers_received.length; i++) {
                    numbers_string = numbers_string + "<p>" + numbers_received[i].toString() + "</p>";
                }
                $("#log").html(numbers_string);
            })

            $("form#emit").submit(function(event){
                socket.emit("my event", {data: $("#emit_data").val()});
                return false;
            });
        });
        </script>
    </footer>
</html>
